<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Погода</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<form id="weather">
				<label>
					<input type="text" id="input" placeholder="Enter city">
					<button type="submit" id="btn">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 50 50">
							<path
								d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
							</path>
						</svg>
					</button>
					<button type="button" id="local">
						<svg height="34" viewBox="0 0 48 48" width="34" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M24 4c-7.73 0-14 6.27-14 14 0 10.5 14 26 14 26s14-15.5 14-26c0-7.73-6.27-14-14-14zm0 19c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" />
							<path d="M0 0h48v48h-48z" fill="none" />
						</svg>
					</button>
				</label>
			</form>

			<div class="card__body">
				<img src="https://openweathermap.org/img/wn/01n@4x.png" class="ico">
				<p class="temp">43 °C</p>
				<span>Feels like <span class="feels">1 °C</span></span>
				<span>Humidity <span class="humidity">4 %</span></span>
				<h3 class="city">London</h3>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
